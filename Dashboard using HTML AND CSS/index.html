<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-bar">
        <div class="logo-name">
            <h1>LOGO</h1>
        </div>
        <UL>
            <li><img src="dashboard.png" alt="">&nbsp;Dashboard</li>
            <li><img src="debit-card.png" alt="">&nbsp;Payment</li>
            <li><img src="control.png" alt="">&nbsp;Setting</li>
            <li><img src="info.png" alt="">&nbsp;Help</li>
        </UL>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                <input type="text" placeholder="search..">
                <button type="submit"><img src="search.png" alt=""></button>
            </div>
        
            <div class="user">
                <a href="#" class="btn">Home</a>
                <img src="notification.png" alt="">
                <div class="img-design">
                    <img src="profile.png" alt="">
                </div>
            </div>
        </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>0000</h1>
                        <h3>Balance</h3>
                    </div>
                    <div class="icon-design">
                        <img src="purse.png" alt="">
                    </div>
                </div>
            
         
                <div class="card">
                    <div class="box">
                        <h1>0000</h1>
                        <h3>Deposit</h3>
                    </div>
                    <div class="icon-design">
                        <img src="deposit.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>0000</h1>
                        <h3>Widthdrawal</h3>
                    </div>
                    <div class="icon-design">
                        <img src="withdrawal.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>0000</h1>
                        <h3>Credit</h3>
                    </div>
                    <div class="icon-design">
                        <img src="debit-card.png" alt="">
                    </div>
                </div>
            </div>
        </div>
            <div class="content-ii"></div>
        </div>
    
</body>
</html>
